<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auth</title>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
</head>
<body>
    <!--CSS-->
    <style>
        .login_page{
            margin-top: 100px;
            align-items: center;
            margin-left: 600px;
        }
    </style>

    <!--LOGIN SIGNUP-->

<div class = "login_page">
    <div class="card" style="width: 30rem; ">
            <div class="card-body">
              <h5 class="card-title">
                    <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" id="lgin1" href="#">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" id="sgnp1" href="#">Signup</a>
                            </li>
                        </ul>

              </h5>
            </div>
          </div>

<!--LOGIN / SIGNUP-->
          <div class="card" style="width: 30rem;">
                <div class="card-body">
                  <div class="card-text">
                     <div id="login-form">
                         <div id="signup">
                            <form>
                                    <div class="form-group">
                                      <label for="exampleInputEmail1">Email address</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                      <label for="exampleInputPassword1">Password</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                            <label for="exampleInputPassword1">Confirm Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                          </div>
                                    <br>
                                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                                  </form>
                                  <a class="nav-link active" id="lgin" href="#">already have account Login</a>
                            </div>

                        <!--Login page-->
                        <div id="login">
                                <form>
                                        <div class="form-group">
                                          <label for="exampleInputEmail1">Email address</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                        </div>
                                        <div class="form-group">
                                          <label for="exampleInputPassword1">Password</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                                      </form>
                                      <a class="nav-link active" id="sgnp" href="#">Don't have account signup</a>
                                </div>
                     </div>
                  </div>
                </div>
              </div>

            
            </div> 
    
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"> </script>
    <script>
        
            //hide       
            $('#sgnp1').hide();
            $('#signup').hide();


        $('#lgin').click(
            function () {
                console.log("hello");
                //hide       
                $('#sgnp1').hide();
                $('#signup').hide();

                //show
                $('#login').show();
                $('#lgin1').show();
               
            }
        );

        $('#sgnp').click(
            function () {
                console.log("hello");
                // hide
                $('#login').hide();
                $('#lgin1').hide();

                //show
                $('#sgnp1').show();
                $('#signup').show();
            }
        );
    </script>
    
    <!--Bootstrap javascript-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
</body>
</html>
